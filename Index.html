<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunPlay Zone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
     apiKey: "AIzaSyBjj8Wuz3n6UINnArILg2xfydwVnBqi84c",
     authDomain: "funplayzone-57ba4.firebaseapp.com",
     projectId: "funplayzone-57ba4",
     storageBucket: "funplayzone-57ba4.firebasestorage.app",
     messagingSenderId: "528344995704",
     appId: "1:528344995704:web:bb109f69ab35ad09d95a8d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore();
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const userInfo = document.getElementById("userInfo");

    let currentUser = null;

    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          currentUser = result.user;
          showUser(currentUser);
        })
        .catch((error) => {
          alert("Login failed");
        });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        showUser(user);
      }
    });

    function showUser(user) {
      loginBtn.style.display = 'none';
      userInfo.innerHTML = `
        <div class="flex items-center gap-2">
          <img src="${user.photoURL}" alt="User" class="w-8 h-8 rounded-full">
          <span class="text-gray-700 font-medium">${user.displayName}</span>
          <button id="logoutBtn" class="ml-2 text-sm bg-red-500 text-white px-2 py-1 rounded">Logout</button>
        </div>
      `;

      document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut(auth).then(() => {
          userInfo.innerHTML = '';
          loginBtn.style.display = 'inline-block';
        });
      });
    }

    async function saveGameProgress(score) {
      if (!currentUser) return;

      await setDoc(doc(db, "users", currentUser.uid), {
        name: currentUser.displayName,
        email: currentUser.email,
        highScore: score
      });

      console.log("Game progress saved!");
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">ðŸŽ® FunPlay Zone</h1>
      <div class="flex items-center">
        <a href="#" class="text-gray-700 hover:text-green-600 px-3">Home</a>
        <a href="bloxdhop.html" class="text-gray-700 hover:text-green-600 px-3">Play Game</a>
        <button id="loginBtn" class="ml-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Login</button>
        <div id="userInfo" class="ml-4"></div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Select a Game to Play</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Game Card -->
      <a href="bloxdhop.html" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition">
        <img src="https://images.crazygames.com/games/bloxdhop-io/cover-1585311608000.png" alt="BloxdHop.io" class="w-full h-40 object-cover rounded">
        <h3 class="mt-4 text-xl font-bold text-gray-800">BloxdHop.io</h3>
        <p class="text-gray-600 text-sm mt-1">Parkour platformer in Minecraft style</p>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-6">

  </footer>
</body>
</html>
