<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunPlayZone - Play Free Online Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .navbar {
      background-color: #2c3e50;
      padding: 15px;
      text-align: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
    }
    .navbar a:hover {
      color: #3498db;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .game-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .game-card h3 {
      margin: 10px 0;
      font-size: 16px;
    }
    .game-card a {
      display: block;
      padding: 10px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 0 0 10px 10px;
    }
    .game-card a:hover {
      background-color: #2980b9;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #2c3e50;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Action</a>
    <a href="#">Puzzle</a>
    <a href="#">Arcade</a>
    <a href="#">About</a>
  </div>

  <div class="container">
    <h1>Welcome to FunPlayZone</h1>
    <p>Play free online games directly in your browser!</p>
    <div class="game-grid">
      <div class="game-card">
        <img src="https://via.placeholder.com/200x150?text=Tetris" alt="Tetris">
        <h3>Tetris</h3>
        <a href="tetris.html">Play Now</a>
      </div>
      <div class="game-card">
        <img src="https://via.placeholder.com/200x150?text=Snake" alt="Snake">
        <h3>Snake</h3>
        <a href="snake.html">Play Now</a>
      </div>
      <!-- Add more game cards here -->
    </div>
  </div>

  <div class="footer">
    &copy; 2025 FunPlayZone. All rights reserved.
  </div>
</body>
</html>
