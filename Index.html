<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temple Run + BloxdHop</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    #left, #right {
      flex: 1;
      height: 100%;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: linear-gradient(to top, #654321, #c2b280);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="left">
    <canvas id="gameCanvas"></canvas>
  </div>

  <div id="right">
    <iframe src="https://bloxd.io/" allowfullscreen></iframe>
  </div>

  <script src="game.js"></script>
</body>
</html>
