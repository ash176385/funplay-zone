<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
  apiKey: "AIzaSyBjj8Wuz3n6UINnArILg2xfydwVnBqi84c",
  authDomain: "funplayzone-57ba4.firebaseapp.com",
  projectId: "funplayzone-57ba4",
  };

  firebase.initializeApp(firebaseConfig);

  // Anonymous Login
  function loginAnonymously() {
    firebase.auth().signInAnonymously()
      .then(() => {
        alert("Logged in anonymously!");
      })
      .catch((error) => {
        console.error("Anon Login Error:", error.message);
        alert("Anonymous login failed");
      });
  }

  // Email/Password Login
  function loginWithEmail() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Logged in as " + userCredential.user.email);
      })
      .catch((error) => {
        alert("Login failed: " + error.message);
      });
  }

  // Signup (create account)
  function signupWithEmail() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Account created: " + userCredential.user.email);
      })
      .catch((error) => {
        alert("Signup failed: " + error.message);
      });
  }
</script>

<!-- UI Part -->
<div class="text-center py-8">
  <button onclick="loginAnonymously()" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-900">
    Login Anonymously
  </button>

  <div class="mt-6">
    <input id="email" type="email" placeholder="Email" class="border px-3 py-2 mr-2">
    <input id="password" type="password" placeholder="Password" class="border px-3 py-2 mr-2">
    <button onclick="loginWithEmail()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
    <button onclick="signupWithEmail()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Signup</button>
  </div>
</div>
