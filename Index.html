<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FunPlay Zone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      color: #333;
    }

    header {
      background: #ff6f00; /* saffron */
      color: white;
      text-align: center;
      padding: 25px 10px;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .game-card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-card h3 {
      margin: 10px;
      text-align: center;
    }

    .play-btn {
      display: block;
      margin: 10px auto 20px;
      padding: 10px 20px;
      background: #ff6f00;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      text-align: center;
      width: max-content;
    }

    .play-btn:hover {
      background: #e65100;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Game 1 -->
    <div class="game-card">
      <img src="games/templerun/thumbnail.jpg" alt="Temple Run">
      <h3>Temple Run</h3>
      <a href="games/templerun/index.html" class="play-btn">Play Now</a>
    </div>

    <!-- Game 2 -->
    <div class="game-card">
      <img src="games/subwaysurfers/thumbnail.jpg" alt="Subway Surfers">
      <h3>Subway Surfers</h3>
      <a href="games/subwaysurfers/index.html" class="play-btn">Play Now</a>
    </div>

    <!-- Game 3 -->
    <div class="game-card">
      <img src="games/carracing/thumbnail.jpg" alt="Car Racing">
      <h3>Car Racing</h3>
      <a href="games/carracing/index.html" class="play-btn">Play Now</a>
    </div>

    <!-- Add more game cards like above as needed -->

  </div>

</body>
</html>
