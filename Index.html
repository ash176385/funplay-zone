<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FunPlayZone - Play Free Games</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 3rem;
      color: #333;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .game-title {
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      background-color: #f9f9f9;
      color: #444;
    }

    .game-frame {
      width: 100%;
      height: 300px;
      border: none;
    }

    @media (min-width: 768px) {
      .game-frame {
        height: 400px;
      }
    }

    @media (min-width: 1024px) {
      .game-frame {
        height: 500px;
      }
    }
  </style>
</head>

</body>
</html>
