<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temple Run Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: sans-serif; background: #222; overflow: hidden; }
    #gameCanvas { background: linear-gradient(to top, #555, #333); display: block; margin: 0 auto; }
    #scoreBoard {
      color: white;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">Score: 0</div>
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let score = 0;
    let gameSpeed = 2;
    let gameOver = false;

    const player = {
      x: 220,
      y: 580,
      width: 40,
      height: 40,
      color: '#FFD700',
      moveLeft() { this.x -= 60; if (this.x < 0) this.x = 0; },
      moveRight() { this.x += 60; if (this.x > 440) this.x = 440; }
    };

    const obstacles = [];

    function createObstacle() {
      const lane = Math.floor(Math.random() * 3);
      obstacles.push({
        x: lane * 160,
        y: -40,
        width: 160,
        height: 40,
        color: '#990000'
      });
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      for (let obs of obstacles) {
        ctx.fillStyle = obs.color;
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
        obs.y += gameSpeed;
      }
    }

    function detectCollision() {
      for (let obs of obstacles) {
        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          gameOver = true;
        }
      }
    }

    function updateScore() {
      score++;
      document.getElementById('scoreBoard').innerText = "Score: " + score;
    }

    function gameLoop() {
      if (gameOver) {
        alert("Game Over! Score: " + score);
        location.reload();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayer();
      drawObstacles();
      detectCollision();
      updateScore();

      if (score % 100 === 0) {
        gameSpeed += 0.2;
        createObstacle();
      }

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowLeft") player.moveLeft();
      if (e.key === "ArrowRight") player.moveRight();
    });

    setInterval(createObstacle, 1500);
    gameLoop();
  </script>
</body>
</html>
